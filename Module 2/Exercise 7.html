<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task 6</title>
</head>
<body>
  <h1>Dice rolls</h1>

  <script>
    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    const ul = document.createElement("ul");
    document.body.appendChild(ul);

    let roll;
    do {
      roll = rollDice();

      const li = document.createElement("li");
      li.innerText = `You rolled: ${roll}`;
      ul.appendChild(li);
    } while (roll !== 6);
  </script>
</body>
</html>
