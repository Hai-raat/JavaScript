<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leap Year Checker</title>
</head>
<body>
  <h1>Year Checker</h1>
  <p id="result"></p>

  <script>
    const input = prompt("Enter a year:");
    const year = Number(input);

    let isLeap = false;

    if (!Number.isNaN(year)) {
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        isLeap = true;
      }

      const message = isLeap
        ? `${year} is a leap year.`
        : `${year} is not a leap year.`;

      document.getElementById("result").innerText = message;
    } else {
      document.getElementById("result").innerText = "Invalid year.";
    }
  </script>
</body>
</html>
